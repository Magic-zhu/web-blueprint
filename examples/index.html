<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/blueprint-iife.min.js"></script>
    <link rel="stylesheet" href="../src/style/theme.css">
</head>
<style>
    #app {
        width: 800px;
        height: 800px;
    }
</style>

<body>
    <div id='app'></div>
</body>
<script>
    const { BaseNode, BluePrintEditor } = blueprint
    const editor = new BluePrintEditor(document.getElementById('app'))
    for (let i = 0; i < 10; i++) {
        const node = new BaseNode({ nodeName: "测试节点" })
        node.position.set(Math.random() * 200 - 100, 0, Math.random() * 200 - 100)
        editor.add(node)
    }
    const node = new BaseNode({ nodeName: "定位节点", color: "lightgrey" })
    node.position.set(100, 0, 100)
    editor.add(node)

</script>

</html>
