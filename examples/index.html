<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/blueprint-iife.min.js"></script>
    <link rel="stylesheet" href="../src/style/theme.css">
</head>
<style>
    #app {
        width: 800px;
        height: 800px;
    }
</style>

<body>
    <div id='app'></div>
</body>
<script>
    const { Node, BluePrintEditor } = blueprint
    const editor = new BluePrintEditor(document.getElementById('app'))
    const node = new Node({ nodeName: "定位节点1", color: "rgba(88,88,88,0.5)" })
    const node2 = new Node({ nodeName: "定位节点2", color: "rgba(88,88,88,0.5)" })
    node.func = (input) => {
        console.log(input);
    } 
    node.execute()
    editor.add(node)
    editor.add(node2)
</script>

</html>
