<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/blueprint-iife.min.js"></script>
    <link rel="stylesheet" href="../src/style/theme.css" />
  </head>
  <style>
    #box {
      width: 800px;
      height: 800px;
      overflow: hidden;
      background-color: #333333;
    }
    #app {
      width: 800px;
      height: 800px;
      position: relative;
    }
  </style>

  <body>
    <div id="box">
      <div id="app"></div>
    </div>
    <div>
        <button id="start">运行</button>
    </div>
  </body>
  <script>
    // @ts-ignore
    const {Node, BluePrintEditor, Line, Point} = blueprint
    const editor = new BluePrintEditor(document.getElementById('app'))
    const node = new Node({
      x: 100,
      y: 100,
      nodeName: 'Get',
      preNodeRequired:false,
      nextNodeRequired:false,
      output: [
        {
            name:'输出值',
            type:'number',
            value:10
        }
      ],
      func:()=>{

      }
    })
    const node5 = new Node({
      x: 100,
      y: 200,
      nodeName: 'Get',
      preNodeRequired:false,
      nextNodeRequired:false,
      output: [
        {
            name:'输出值',
            type:'number',
            value:10
        }
      ],
      func:()=>{
        
      }
    })
    const node2 = new Node({
      nodeName: '+',
      color: 'rgba(88,88,88,0.5)',
      x: 400,
      y: 200,
      input:[
        {
            type:'number',
            name:"输入值1"
        },
        {
            type:'number',
            name:"输入值2"
        },
      ],
      output:[
        {
          type:'number',
          name:"结果"
        }
      ],
      func:(inputs,outputs)=>{
        outputs[0].value = Number(inputs[0].value) + Number(inputs[1].value)
        outputs[0].linkedParam.value = outputs[0].value
      }
    })
    const node3 = new Node({
      nodeName: '打印日志',
      color: 'green',
      x: 400,
      y: 400,
      input: [
        {
          type: 'number',
          value: 0,
          name:'value'
        },
      ],
      func:(inputs)=>{
        console.log(inputs[0].value)
      }
    })
    editor.add(node)
    editor.add(node2)
    editor.add(node3)
    editor.add(node5)

    document.getElementById("start").addEventListener('click',()=>{
        node2.execute()
    })
  </script>
</html>
